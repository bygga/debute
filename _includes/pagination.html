<!-- start pagination -->
<div class="pagination-wrap">
	<div class="pagination clearfix" role="navigation">
		{% if paginator.previous_page %}
			<a class="newer-posts" href="{{ paginator.previous_page_path }}"> <i class="fa fa-angle-left fa-fw"></i> Pr&eacute;c&eacute;dent </a>
		{% endif %}
        <span class="page-number">Page {{ paginator.page }} sur {{ paginator.total_pages }}</span>
        {% if paginator.next_page %}
        	<a class="older-posts" href="{{ paginator.next_page_path }}">Suivant <i class="fa fa-angle-right fa-fw"></i></a>
        {% endif %}
    </div>
</div>
<!-- end pagination -->
